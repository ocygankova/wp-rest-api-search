name: Build Plugin and Push to Build Branch

on:
  push:
    branches:
      - master  # Runs whenever you push to master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Prepare production files
        run: |
          mkdir prod
          cp -r wp-rest-api-search.php index.php readme.txt build prod/
          cd prod
          rm -rf src node_modules .gitignore .editorconfig package*.json .github

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Push to build branch
        run: |
          cd prod
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b build
          git add .
          git commit -m "Automated build for v${VERSION} (commit ${GITHUB_SHA})"
          git push --force https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} build
